<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Daftar Kehadiran Hari Libur â€” Desember 2026</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 15px;
    max-width: 1000px;
    margin: auto;
  }

  h2 {
    margin-bottom: 5px;
  }

  p {
    font-size: 13px;
    color: #555;
    max-width: 800px;
  }

  input, button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
  }

  button {
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: left;
  }

  th {
    background: #f0f0f0;
  }

  @media (max-width: 600px) {
    table {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }

    .hide-mobile {
      display: none;
    }
  }
</style>
</head>

<body>

<h2>Daftar Kehadiran Hari Libur SDIA 12 Periode Desember 2025 - Januari 2026</h2>

<p style="font-size: 13px; color: #555; max-width: 800px;">
  Data ini disediakan untuk tujuan verifikasi kehadiran di hari libur.
  Apabila terdapat kekeliruan, silakan menghubungi bagian Tata Usaha melalui whatsapp.
</p>

<input id="nama" placeholder="Ketik nama pegawai">
<button onclick="cari()">Cari</button>

<table border="1" cellpadding="5" style="margin-top:15px">
<thead>
<tr>
  <th>Nama Pegawai</th>
  <th>Jabatan</th>
  <th>Hari</th>
  <th>Tanggal Tugas</th>
  <th>Kegiatan</th>
</tr>
</thead>
<tbody id="hasil"></tbody>
</table>

<script>
let data = [];

fetch("data.json")
  .then(r => r.json())
  .then(j => data = j);

function cari() {
  let key = document.getElementById("nama").value.toLowerCase();
  let hasil = document.getElementById("hasil");
  hasil.innerHTML = "";

  data
    .filter(d => d["Nama Pegawai"].toLowerCase().includes(key))
    .forEach(d => {
      hasil.innerHTML += `
        <tr>
          <td>${d["Nama Pegawai"]}</td>
          <td>${d["Jabatan"]}</td>
          <td>${d["Hari"]}</td>
          <td>${d["Tanggal Tugas"]}</td>
          <td>${d["Kegiatan"]}</td>
        </tr>
      `;
    });
}
</script>

</body>
</html>
